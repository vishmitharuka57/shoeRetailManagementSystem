<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        /* CSS Styles */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Your main page content -->

<!-- Popup container -->
<div id="popup-container" class="popup-container">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span> <!-- Close button -->
        <h2>This is a Popup</h2>
        <input type="text" placeholder="Item Code">
        <input type="text" placeholder="Order no.">
        <input type="text" placeholder="Customer name">
        <input type="text" placeholder="Item desc ">
        <input type="text" placeholder="Size">
        <input type="text" placeholder="Unit price">
        <input type="text" placeholder="Item qty.">
        <input type="text" placeholder="Total price">
        <input type="text" placeholder="Purchase date">
        <input type="text" placeholder="Payment method">
        <input type="text" placeholder="Added points">
        <input type="text" placeholder="Cashier name">   
     </div>
</div>

<!-- Your main page content -->
<button onclick="showPopup()">Open Popup</button>

<script>
    // JavaScript Functionality
    // Function to show the popup
    function showPopup() {
        document.getElementById('popup-container').style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup-container').style.display = 'none';
    }
</script>
</body>
</html>
